{{define "main"}}

{{ if .Params.toc }}
<script src="/js/toc-highlighter.js" defer async></script>
<aside>
	<div class="toc border">
		{{ .TableOfContents }}
	</div>
</aside>
{{ end }}

<!-- Section -->
<section>
	<article>
		{{ partial "smallnav.html" . }}
		<h1>{{.Title}}</h1>
		{{.Content}}
	</article>
</section>
{{end}}
